<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TP Algoritmos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <script src="utils.js" type="module"></script>
    <script src="problema.js" type="module"></script>
    <script src="set-cover-dp.js" type="module"></script>
    <script src="set-cover-local.js" type="module"></script>
    <script src="main.js" type="module"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>
</head>

<body>
    <section class="hero">
        <div class="hero-body">
            <h1 class="title">Set Cover</h1>
            <p class="subtitle">Algoritmos de Programación Dinámica y Búsqueda Local</p>
        </div>
    </section>

    <section class="section" x-data="setCoverForm">
        <form id="set-cover-form" @submit.prevent="generar()">
            <div class="columns is-mobile is-multiline">
                <div class="column is-half field">
                    <label class="label" for="algoritmo">Algoritmo</label>
                    <div class="control">
                        <div class="select">
                            <select id="algoritmo" name="algoritmo" x-model="algoritmo">
                                <option value="dp">Programación Dinámica</option>
                                <option value="local">Búsqueda Local</option>
                                <option value="grasp">Greedy Randomized Adaptive Search (GRASP)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="column is-half field" x-show="algoritmo == 'local'">
                    <label class="label" for="ordenarConjuntos">Ordenar Conjuntos</label>
                    <div class="control">
                        <div class="select">
                            <select id="ordenarConjuntos" name="ordenarConjuntos" x-model="ordenarConjuntos">
                                <option value="no">No</option>
                                <option value="asc">Ascendente</option>
                                <option value="desc">Descendente</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="column is-half field">
                    <label class="label" for="cantElementos">Cantidad de elementos en el universo:</label>
                    <div class="control">
                        <input x-model.number="cantElementos" class="input" type="number" id="cantElementos"
                            name="cantElementos" min="1" required value="6">

                    </div>
                </div>

                <div class="column is-one-third field">
                    <label class="label" for="cantSubconjuntos">Cantidad de subconjuntos:</label>
                    <div class="control">
                        <input x-model.number="cantSubconjuntos" class="input" type="number" id="cantSubconjuntos"
                            name="cantSubconjuntos" min="1" required value="5">
                    </div>
                </div>

                <div class="column is-one-third field">
                    <label class="label" for="tamMinSubconjunto">Tamaño mínimo de subconjunto:</label>
                    <div class="control">
                        <input x-model.number="tamMinSubconjunto" class="input" type="number" id="tamMinSubconjunto"
                            name="tamMinSubconjunto" min="1" required value="2">
                    </div>
                </div>

                <div class="column is-one-third field">
                    <label class="label" for="tamMaxSubconjunto">Tamaño máximo de subconjunto:</label>
                    <div class="control">
                        <input x-model.number="tamMaxSubconjunto" class="input" type="number" id="tamMaxSubconjunto"
                            name="tamMaxSubconjunto" min="1" required value="3">
                    </div>
                </div>

                <div class="column is-one-third field" x-show="algoritmo != 'dp'">
                    <label class="label" for="ejecuciones">Ejecuciones: <span x-text="ejecuciones"></span></label>
                    <div class="control">
                        <input x-model.number="ejecuciones" type="range" min="1" max="50" step="1" id="ejecuciones"
                            name="ejecuciones">
                    </div>
                </div>
            </div>

            <div class="field is-grouped is-grouped-centered mt-3">
                <p class="control">
                    <button class="button is-primary" type="submit" :disabled="loading" :class="{'is-loading': loading}">Generar</button>
                </p>

                <p class="control">
                    <button @click="resolverHandler()" class="button" :disabled="loading"  type="button" id="retry">Resolver</button>
                </p>

                <p class="control">
                    <button @click="compararHandler()" :disabled="algoritmo == 'dp'" class="button" type="button"
                        id="retry">Comparar</button>
                </p>
            </div>
        </form>

        <pre x-html="JSON.stringify(resultados)"></pre>

        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Tiempo</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="(resultado, i) in resultados" :key="i">
                    <tr>
                        <td x-text="i+1"></td>
                        <td x-text="resultado.tiempo + ' ms'"></td>
                        <td>
                            <template x-for="(fila, i) in resultado.solucion" :key="i">
                                <pre x-text="mostrarSolucion(fila)"></pre>
                            </template>
                            <template x-if="!resultado.solucion.length">
                                <p>No se encontró solución</p>
                            </template>
                        </td>
                    </tr>
                </template>
                <template x-if="resultados.length === 0">
                    <tr>
                        <td colspan="4">No hay resultados disponibles</td>
                    </tr>
                </template>
            </tbody>
        </table>

        <template x-if="problema">
            <section class="section is-small is-primary">
                <div>
                    <strong>Universo:</strong>
                    <span x-text="problema.universo.join(', ')"></span>
                </div>
                <div>
                    <strong>Subconjuntos:</strong>
                    <ul>
                        <template x-for="(sub, idx) in problema.subconjuntos" :key="idx">
                            <li>
                                <strong>S<sub x-text="idx+1"></sub>:</strong>
                                <span x-text="sub.join(', ')"></span>
                            </li>
                        </template>
                    </ul>
                </div>
            </section>
        </template>
    </section>
</body>

</html>
